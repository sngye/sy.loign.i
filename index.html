<title>login</title>
<div class="container">
    <form action="#">
        <link rel="stylesheet" href="style.css">
       <h1>Log In</h1>
       <div class="form group">
        <label
        for="UserName">Username</label>
        <input type="text"
        id="UserName"
        placeholder="Enter your username">
       </div>
     <div class="form group">
        <label
        for="Password">Password</label>
        <input type="Password"
        id="Password"
        placeholder="Enter your password">
     </div>
     <div class="form group">
        <button>Submit</button>
     </div>
       </div>
    </form>
</div>
